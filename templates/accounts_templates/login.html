{% extends 'common_templates/base-without-navbar.html' %}

{% load static %}

{% block content %}

<div class="login-background" style="background-image: url('{% static 'images/spring_pic_2.jpg' %}');">
    <div class="row w-50">
        <div class="col-md-6 offset-md-3 mx-auto">
            <h2 class="text-center text-dark mt-5">Login</h2>
            
            <div class="comment-form">
                <form method="post" class="card-body p-lg-5">
                    {% csrf_token %}
                    <h3 class="mb-4 text-center">Welcome Back!</h3>
                    {{ form }}

                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                             class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        
                        Registered? <a href="{% url 'register' %}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
