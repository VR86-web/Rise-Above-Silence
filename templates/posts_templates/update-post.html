{% extends 'common_templates/base.html' %}

{% load static %}

{% block content %}

<!-- Search Overlay Start -->
<div class="search-wrap">
    <div class="overlay">
        <form action="#" class="search-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-9">
                        <input type="text" class="form-control" placeholder="Search..."/>
                    </div>
                    <div class="col-md-2 col-3 text-right">
                        <div class="search_toggle toggle-wrap d-inline-block">
                            <i class="ti-close"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Search Overlay End -->

<div class="login-background" style="background-image: url('{% static 'images/balloons pic.jpg' %}');">
    <div class="row justify-content-center row w-75">
        <div class="col-md-8">
            <form action="{% url 'update-post' post.pk %}" method="post" class="comment-form mb-5 gray-bg p-5" id="comment-form">
                {% csrf_token %}
                <h3 class="mb-4 text-center">Update Your Post</h3>

                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}" class="font-weight-bold">{{ field.label }}:</label>
                        {{ field }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                                <p class="text-danger">{{ error }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="text-right">
                                <button class="btn btn-success" type="submit">Update</button>
                            </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
